<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm">
        <div class="row">
            <ul class="nav nav-pills mb-3 mx-0 mb-0 mt-1" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</a>
                </li>
            </ul>
            <div class="tab-content col-12" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="container-sm">
                        <div class="card text-center">
                            <div class="card-header  ">
                                Login
                            </div>
                            <div class="card-body ">
                                <form>
                                    <div class="form-group ">
                                        <label for="exampleInputEmail1 ">Usuario</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1 " aria-describedby="emailHelp" placeholder="Usuario">
                                        <small id="emailHelp " class="form-text text-muted ">Nunca compartiremos su usuario con nadie m√°s.</small>
                                    </div>
                                    <div class="form-group ">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                    <div class="form-group form-check text-left">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label " for="exampleCheck1 ">Recordarme</label>
                                    </div>
                                    <button type="submit " class="btn btn-primary ">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div class="col-12 ">
                        <div class="card ">
                            <div class="card-header text-center ">
                                Sign Up
                            </div>
                            <div class="card-body ">
                                <h5 class="card-title ">Special title treatment</h5>
                                <form>
                                    <div class="form-group ">
                                        <label for="exampleInputEmail1 ">Email address</label>
                                        <input type="email " class="form-control " id="exampleInputEmail1 " aria-describedby="emailHelp ">
                                        <small id="emailHelp " class="form-text text-muted ">We'll never share your email with anyone else.</small>
                                    </div>
                                    <div class="form-group ">
                                        <label for="exampleInputPassword1 ">Password</label>
                                        <input type="password " class="form-control " id="exampleInputPassword1 ">
                                    </div>
                                    <div class="form-group form-check ">
                                        <input type="checkbox " class="form-check-input " id="exampleCheck1 ">
                                        <label class="form-check-label " for="exampleCheck1 ">Check me out</label>
                                    </div>
                                    <button type="submit " class="btn btn-primary ">Submit</button>
                                </form>
                                <a href="# " class="btn btn-primary ">Go somewhere</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </div>




        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>

</html>
