<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class="container-sm">
        <div class="row">
            <ul class="center-block nav nav-pills mb-3 mx-0 mb-0 mt-1 col-12 d-flex justify-content-center" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Ingresar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Registrate</a>
                </li>
            </ul>
            <div class="tab-content container-sm col-lg-6 col-md-8 col-xs-12" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div class="container-sm">
                        <div class="card text-center">
                            <div class="card-header">
                                Iniciar Sesion
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1 ">Usuario</label>
                                        <input type="text" class="form-control" id="exampleInputEmail1 " aria-describedby="emailHelp" placeholder="Usuario">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Password</label>
                                        <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Password">
                                    </div>
                                    <div class="form-group form-check text-left">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label " for="exampleCheck1 ">Recordarme</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary ">Registrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div class="col-12 ">
                        <div class="card text-center">
                            <div class="card-header ">
                                Registro Nuevos Usuarios
                            </div>
                            <div class="card-body ">
                                <form>
                                    <div class="row">
                                        <div class="col-xs-12 col-lg-6 form-group">
                                            <label for="exampleInputEmail1 ">Nombre</label>
                                            <input type="text" class="form-control" id="exampleInputEmail1 " placeholder="Nombre">
                                        </div>
                                        <div class="col-xs-12 col-lg-6 form-group">
                                            <label for="exampleInputPassword1">Apellido</label>
                                            <input type="text" class="form-control " id="exampleInputPassword1" placeholder="Apellido">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-lg-6 form-group">
                                            <label for="exampleInputEmail1 ">Nombre Usuario</label>
                                            <input type="text" class="form-control" id="exampleInputEmail1 " placeholder="Usuario">
                                        </div>
                                        <div class="col-xs-12 col-lg-6 form-group">
                                            <label for="exampleInputPassword1">Fecha Nacimiento</label>
                                            <input type="date" class="form-control " id="exampleInputPassword1" placeholder="Repetir Contraseña">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-lg-6 form-group">
                                            <label for="exampleInputPassword1">Contraseña</label>
                                            <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Contraseña">
                                        </div>
                                        <div class="col-xs-12 col-lg-6 form-group">
                                            <label for="exampleInputPassword1">Repetir contraseña</label>
                                            <input type="password" class="form-control " id="exampleInputPassword1" placeholder="Repetir Contraseña">
                                        </div>
                                    </div>
                                    <div class="form-group form-check text-left">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1 ">Acepto los terminos y condiciones.</label>
                                    </div>
                                    <button type="submit " class="btn btn-primary ">Registrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
</body>

</html>
